name: Pull Request

on:
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./src
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Setup dotnet 6.0
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.0.x'
    - name: Build and Test
      run: ./build.ps1
      shell: pwsh
    - name: Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: artifacts
        path: src/artifacts/**/*.nupkg